<form (ngSubmit)="saveBook()"
      [formGroup]="bookForm"
      #bookFormDirective="ngForm"
      [class.ng-submitted]="bookFormDirective.submitted">
  <div class="form-group">
    <label for="author">Author</label>
    <input id="author" class="form-control"
           formControlName="author">
    <div class="invalid-feedback">{{showErrorMessagesFor('author')}}</div>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" id="title"
           formControlName="title">
    <div class="invalid-feedback">{{showErrorMessagesFor('title')}}</div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
